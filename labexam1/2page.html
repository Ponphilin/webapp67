<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 70%;
            max-width: 900px;
        }

        .card {
            background-color: #E6F0F5;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 40%;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 150px;  /* ปรับขนาดของรูปภาพ */
            height: 150px;
            margin-bottom: 15px;
        }

        .card p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="1.png" alt="ผู้สมัครงาน">
        </div>
        <div class="card">
            <img src="2.png" alt="สถานประกอบการ">
        </div>
    </div>
</body>
</html>
